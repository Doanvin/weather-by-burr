<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather By Burr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.min.css">
  <link rel="stylesheet" href="assets/css/defer.min.css">

<body>

    <nav class="navbar navbar-inverse ">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Weather By Burr</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Weather</a></li>
            <li><a href="#videos">Videos</a></li>
          </ul>
        </div>
      </div>
    </nav>


  <!-- Begin the weather api section -->
  <section class="weather-wrapper container-fluid">
    <div class="weather container">
      <!-- row class not needed because of the form-control class -->
      <div class="search search--center">
        <div class="col-sm-8 col-sm-offset-1 col-md-6 col-md-offset-2">
          <input type="text" class="input-lg form-control search__input" name="weatherQuery" value="" placeholder="Where Are Yuh?">
        </div>
        <button type="button" class="col-sm-2 search__button btn btn-lg" onclick="getWeatherItem(document.getElementsByClassName('search__input')[0].value);">Search</button>
      </div>

      <!-- Div tag for displaying current weather conditions after a query -->
      <div class="row weather__current">
        <div class="col-xs-12 text-center">
          <h2 class="weather__location">&nbsp;</h2>
          <p class="weather__condition">&nbsp;</p>
        </div>
      </div>

      <!-- Div tag for weather forecast results -->
      <div class="row weather__forecast">
        <div class="col-xs-12 text-center">
          <h2 class="weather__forecast-title hidden">Here's the Forecast</h2>
        </div>
        <div class="weather__forecast-boxes"></div>
      </div>
    </div>
  </section>



  <section id="videos" class="container yt">
    <div class="row">
      <h2 class="section-title text-center">Best Burr Vids</h2>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" type="text/html"
          src=""
          frameborder="0"></iframe>
        </div>
      </div>
      <div class="yt__padding visible-xs-block"></div>
      <div class="col-sm-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" type="text/html"
          src=""
          frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </section>

  <section class="container yt2">
    <div class="row">
      <div class="col-sm-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" type="text/html"
          src=""
          frameborder="0"></iframe>
        </div>
      </div>
      <div class="yt__padding visible-xs-block"></div>
      <div class="col-sm-6">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" type="text/html"
          src=""
          frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </section>




  <hr class="featurette-divider">

  <!-- /END THE FEATURETTES -->


  <!-- FOOTER -->
  <footer class="container">
    <p class="pull-right"><a href="#">Back to top</a></p>
    <p>&copy; Copyright 2017</p>
  </footer>



  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    window.addEventListener('load', windowLoad);

</body>
</html>
